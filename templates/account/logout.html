{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="row">
  <div class="col s12 m12">
    <h3 class="center-align teal-text text-darken-4">{% trans "Sign Out" %}</h3>

    <p class="center-align">{% trans 'Are you sure you want to sign out?' %}</p>
  </div>
</div>

<div class="row">
  <div class="col s12 m12 center-align">
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      <button type="submit" class="btn lime lighten-1 teal-text text-darken-4"><i class="small material-icons right">sentiment_very_dissatisfied</i>{% trans 'Sign Out' %}</button>
    </form>
  </div>
</div>


{% endblock %}

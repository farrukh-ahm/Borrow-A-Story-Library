{% extends 'base.html' %}

{% block content %}

  {% for book in books %}
    <p>{{book.title}}</p>
    {% for bookmarks in book.bookmarked.all %}
      {% if bookmarks.id == user.id %}
      <p>Booked by: {{bookmarks.username}}</p>
      {% else %}
      <p>Other user: {{bookmarks.username}}</p>
      {% endif %}
    {% endfor %}
  {% endfor %}

  <!-- {% for bookmark in bookmarks %}
    {% for user in bookmark %}
      <p>{{ user.id }}</p>
    {% endfor %}
  {% endfor %} -->

{% endblock %}
